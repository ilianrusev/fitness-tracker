<section class="new-training">
  <mat-card>
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="tuch-toes">Tuch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
